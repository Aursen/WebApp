<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./index.css" type="text/css" />
    <title>Drawer</title>
</head>

<body>
    <div id="login">
        <div class="card">
            <label for="username">Pseudo: </label>
            <input type="text" name="username" id="username" onkeyup="usernameChanged()">
            <button id="loginBtn" onclick="hideLogin()" disabled>Choisir</button>
        </div>
    </div>
    <div class="menu">
        <h1>Menu</h1>
        <div class="menu-item">
            <p id="status"><b>Statut: </b>Déconnecter</p>
            <p id="save"><b>Sauvegardé: </b>Non</p>
        </div>
        <div class="menu-item">
            <p id="usernameLabel"><b>Pseudo: </b></p>
            <p id="drawerLabel"><b>Dernier dessinateur: </b></p>
        </div>
        <div class="menu-item">
            <label for="form">Forme de la figure</label>
            <select name="form" id="form">
                <option value="triangle" selected>Triangle</option>
                <option value="square">Carré</option>
                <option value="round">Rond</option>
            </select>
        </div>
        <div class="menu-item">
            <label for="bgcolor">Couleur de fond</label>
            <input type="color" name="bgcolor" id="bgcolor">
        </div>
        <div class="menu-item">
            <label for="border">Couleur de bordure</label>
            <input type="color" name="border" id="border">
        </div>
        <div class="menu-item">
            <label for="bsize">Bordure de la figure</label>
            <select name="bsize" id="bsize">
                <option value="2" selected>2px</option>
                <option value="4">4px</option>
                <option value="6">6px</option>
                <option value="8">8px</option>
                <option value="10">10px</option>
                <option value="20">20px</option>
            </select>
        </div>
        <div class="menu-item">
            <label for="size">Taille de la figure</label>
            <select name="size" id="size">
                <option value="20">20px</option>
                <option value="40">40px</option>
                <option value="60">60px</option>
                <option value="80">80px</option>
                <option value="100">100px</option>
                <option value="200">200px</option>
            </select>
        </div>
        <div class="menu-item">
            <label for="pencilColor">Couleur du pinceau</label>
            <input type="color" name="pencilColor" id="pencilColor">
        </div>
        <div class="menu-item">
            <label for="pencilSize">Taille du pinceau</label>
            <select name="pencilSize" id="pencilSize">
                <option value="2">2px</option>
                <option value="4">4px</option>
                <option value="6">6px</option>
                <option value="8">8px</option>
                <option value="10">10px</option>
                <option value="20">20px</option>
            </select>
        </div>
        <div class="menu-item">
            <button onclick="addFigure()">Dessiner</button>
        </div>
        <div class="menu-item">
            <button onclick="saveCanvas()" id="saveBtn">Sauvegarder</button>
        </div>
        <div class="menu-item">
            <button onclick="window.open('/saved')">Images sauvegardées</button>
        </div>
    </div>
    <canvas class="box">

    </canvas>
    <script src="./index.js"></script>
</body>

</html>
